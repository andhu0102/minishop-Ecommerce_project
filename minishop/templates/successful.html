{% extends 'base.html' %}
{% load static %}

{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .failure {
            color: #dc3545;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Status</h1>
        <p class="status success">Your payment was successful!</p>
        <!-- For a failed payment, use this line instead:
        <p class="status failure">Your payment failed. Please try again.</p>
        -->
        <a href="#" class="button">Continue Shopping</a>
    </div>
</body>
</html>
{% endblock %}
