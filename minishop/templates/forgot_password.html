{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    section {
        padding: 50px;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<section>
    <h2>Forgot Password</h2>
    <p>Please enter your email address below. We'll send you instructions on how to reset your password, or you can reset it directly if your email is already registered.</p>
    <form action="{% url 'forgot_password' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Send Reset Email</button>
    </form>
</section>

{% endblock %}
